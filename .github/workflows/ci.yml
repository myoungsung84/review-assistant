name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint_build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci --legacy-peer-deps

      # Debug: make sure global.d.ts is actually included by tsconfig.node.json in CI
      - run: npx tsc -p tsconfig.node.json --listFiles | grep global.d.ts

      - run: npm run lint
      - run: npm run build:electron && npm run build:renderer
