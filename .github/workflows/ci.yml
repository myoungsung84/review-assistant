name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint_build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci --legacy-peer-deps

      # Debug (won't fail the job)
      - name: Debug - show repo paths
        run: |
          pwd
          ls -la
          ls -la shared/types || true

      - name: Debug - show TypeScript config (node)
        run: npx tsc -p tsconfig.node.json --showConfig | sed -n '1,200p'

      - name: Debug - ensure global.d.ts is included (node)
        run: npx tsc -p tsconfig.node.json --listFiles | grep -E 'global\.d\.ts|shared/types' || true

      - run: npm run lint
      - run: npm run build:electron && npm run build:renderer
